<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - ICM</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="title">Calculadora-ICM</div>
                <div class="input">
                    <label>Nombre:</label>
                    <input type="text" id="nombre">
                </div>
                <div class="input">
                    <label>Altura:</label>
                    <input type="number" id="altura">
                </div>
                <div class="input">
                    <label>Peso:</label>
                    <input type="number" id="peso">
                </div>
                <button type="button" id="resultado" onclick="icm()">Calcular</button>
                <div class="result" id="res"> </div>
            </div>        
        </div>
    </main>
    <script src="js/operacion.js"></script>
</body>
</html>
